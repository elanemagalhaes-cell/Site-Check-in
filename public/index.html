<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Check-in HUB</title>
    <style>
      :root { --brand:#de874f; --ok:#1e7f43; --err:#b00020; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#fff; color:#222; margin:0; }
      .wrap { max-width: 720px; margin: 60px auto; padding: 0 16px; }
      .card { margin: 24px auto; padding: 24px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.08); }
      h1 { font-size: 28px; margin: 0 0 18px; }
      form { display: grid; gap: 14px; }
      input[type=text] {
        font-size: 18px; padding: 14px 16px; border: 2px solid #ddd; border-radius: 12px; outline: none;
      }
      input[type=text]:focus { border-color: var(--brand); }
      button {
        font-size: 18px; font-weight: 700; padding: 14px 18px; border: 0; border-radius: 12px;
        background: var(--brand); color: #fff; cursor: pointer;
      }
      button[disabled] { opacity: .6; cursor: not-allowed; }
      .status { min-height: 22px; font-size: 15px; }
      .status.ok { color: var(--ok); }
      .status.err { color: var(--err); }
      .muted { color:#777; font-size: 14px; }
      .logo { display:block; margin: 0 auto 8px; width: 180px; }
      .title { display:flex; align-items:center; gap:10px; }
      .pin { font-size: 22px; }
    </style>
    <!-- carregue depois do DOM para garantir que os seletores encontrem os elementos -->
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div class="wrap">
      <img class="logo" src="https://i.imgur.com/4tCz6uG.png" alt="kart" />
      <div class="card">
        <div class="title"><span class="pin">üìç</span><h1>Check-in HUB</h1></div>

        <form id="checkin-form" autocomplete="off">
          <input id="driver-id" type="text" inputmode="numeric" placeholder="Seu ID (ex.: 449213)" required />
          <button id="btn-submit" type="submit">Registrar</button>
          <div id="status" class="status"></div>
          <div class="muted">Ative o GPS e permita a localiza√ß√£o.</div>
        </form>
      </div>
    </div>
  </body>
</html>
